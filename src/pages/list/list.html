<ion-header>

  <ion-navbar>
    <ion-title>Sculptures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let location of locations; let i = index;">
      <h2> {{i+1}}. {{location.title}}</h2>
            <p>{{location.distance}} miles</p>
    </ion-item>
  </ion-list>
</ion-content>
